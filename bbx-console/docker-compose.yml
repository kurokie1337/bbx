version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bbx-console-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bbx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bbx_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-bbx_console}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bbx} -d ${POSTGRES_DB:-bbx_console}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bbx-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: bbx-console-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bbx-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bbx-console-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-bbx}:${POSTGRES_PASSWORD:-bbx_secret_2024}@postgres:5432/${POSTGRES_DB:-bbx_console}
      - REDIS_URL=redis://redis:6379/0
      - BBX_CORE_PATH=/app/bbx
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend:3000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - ../blackbox:/app/bbx:ro
      - workflow_data:/app/workflows
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bbx-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bbx-console-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - bbx-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: bbx-console-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - bbx-network
    profiles:
      - production
    restart: unless-stopped

  # Prometheus Metrics (Production)
  prometheus:
    image: prom/prometheus:latest
    container_name: bbx-console-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - bbx-network
    profiles:
      - monitoring
    restart: unless-stopped

  # Grafana Dashboards (Production)
  grafana:
    image: grafana/grafana:latest
    container_name: bbx-console-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - bbx-network
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  workflow_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  bbx-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
