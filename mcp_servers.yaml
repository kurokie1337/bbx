# BBX MCP Servers Configuration
# Verified working MCP servers

servers:
  # ==========================================================================
  # BBX Test Server (built-in for testing)
  # Tools: echo, timestamp, add, json_format
  # ==========================================================================
  test:
    transport: stdio
    command: ["python", "examples/test_mcp_server.py"]
    description: "BBX test server - echo, timestamp, add, json_format"

  # ==========================================================================
  # Filesystem - Official MCP Server (WORKING)
  # Tools: read_file, write_file, list_directory, search_files, etc.
  # ==========================================================================
  filesystem:
    transport: stdio
    command: ["npx", "-y", "@modelcontextprotocol/server-filesystem", "."]
    description: "File operations - read, write, list, search"

